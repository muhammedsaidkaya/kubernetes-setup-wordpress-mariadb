apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-deployment
  labels:
    app: wp-app
    type: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wp-app
      type: client
  template:
    metadata:
      name: wp-pod
      labels:
        app: wp-app
        type: client
    spec:
      containers:
      - name: wp-container
        image: wordpress
        ports:
        - containerPort: 80
        env:
        - name: WORDPRESS_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: mysql-host-config
              key: database-url
        - name: WORDPRESS_DB_USER
          value: "ROOT"
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-user-secret
              key: mysql-root-password
